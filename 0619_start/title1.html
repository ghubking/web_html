        title 올바른 제목 작성법

        * sub 페이지의 경우
            - 페이지명 | 사이트명

            - ex) CEO소개 | 카카오
        Q. 예스24 5개의 페이지 타이틀 작성하기
        메인, 로그인, 책 상세, 이달의 사은품, 특가할인
        1. 메인: YES24
        2. 로그인: 로그인 | YES24
        3. 책상세: 진화사고(책제목) | 김윤배(저자) | YES24
        4. 이달의 사은품: 이달의사은품 | YES24
        5. 특가할인: 특가할인 | YES24
